baseURL = "https://victoryluode.netlify.app/"
# [en, zh-cn, fr, ...] 设置默认的语言
defaultContentLanguage = "en"
# 网站语言, 仅在这里 CN 大写
languageCode = "en"
# 是否包括中日韩文字
hasCJKLanguage = true
# 网站标题
title = "VictoryLuode"
# 更改使用 Hugo 构建网站时使用的默认主题
theme = "DoIt"

[params]
  # DoIt 主题版本
  version = "0.2.X"
  # 网站默认主题 ("light", "dark", "black", "auto")
  defaultTheme = "dark"
  images = ["avatar.webp"]
#··················································
[author]
    name = "VictoryLuode"
    email = "victoryluode@outlook.com"
    link = "https://www.artstation.com/victoryluode"
    avatar = "avatar.webp"
    gravatarEmail = "victoryluode@outlook.com"
#··················································
[menu]
  [[menu.main]]
    identifier = "posts"
    # 你可以在名称 (允许 HTML 格式) 之前添加其他信息, 例如图标
    pre = ""
    # 你可以在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标
    post = ""
    name = "BLOG"
    url = "/posts/"
    # 当你将鼠标悬停在此菜单链接上时, 将显示的标题
    title = "Post"
    weight = 1
    [[menu.main]]
      identifier = "about"
      pre = ""
      post = ""
      name = "About"
      url = "/about/"
      title = ""
      weight = 2
# ··················································
[params.header.title]
          # URL of the LOGO
          # LOGO 的 URL
          logo = "V1.webp"
          # title name
          # 标题名称
          name = ""
          # you can add extra information before the name (HTML format is supported), such as icons
          # 你可以在名称 (允许 HTML 格式) 之前添加其他信息, 例如图标
          pre = ""
          # you can add extra information after the name (HTML format is supported), such as icons
          # 你可以在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标
          post = ""
          # whether to use typeit animation for title name
          # 是否为标题显示打字机动画
          typeit = false
# ··················································

[params.home.profile]
  # Gravatar 邮箱, 用于优先在主页显示的头像
  gravatarEmail = ""
  # 主页显示头像的 URL
  avatarURL = "avatar.webp"

  title = "VictoryLuode"
  subtitle = "即将毕业的学生仔"

